<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Online Book Reader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Online Book Reader</h1>
        <nav>
            <ul>
                <li><a href="#" class="nav-link" data-target="home"><i class="fa-solid fa-home" data-target="home"></i> Accueil</a></li>
                <li><a href="#" class="nav-link" data-target="books"><i class="fa-solid fa-book" data-target="books"></i> Livres</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home" class="section">
            <div class="hero">
                <h2>Bienvenue sur Online Book Reader</h2>
                <p>Découvrez un monde de connaissances et d'aventures avec notre vaste collection de livres.</p>
                <a href="#" class="btn nav-link" data-target="books">Explorez les livres</a>
            </div>
        </section>
        <section id="books" class="section" style="display: none;">
            <div class="title-books">
                <h2 class="cat">Catégories</h2>
            <h2 class="title-b">Livres disponibles</h2>
            </div>
            <div class="loader">
                <div class="div-card">
                    <a href="#" class="category-link" data-category="category1" alt="Mythrill">
                        <div class="card">
                            <div class="wrapper">
                                <img src="resources/img/inf3.jpg" class="cover-image" />
                            </div>
                            <img src="resources/img/texte-inf.png" class="title" />
                            <img src="resources/img/inf2.jpg" class="character" />
                        </div>
                    </a>
                    <a href="#" class="category-link" data-category="category2" alt="Mythrill">
                        <div class="card">
                            <div class="wrapper">
                                <img src="resources/img/lt2.jpg" class="cover-image" />
                            </div>
                            <img src="resources/img/texte-lt.png" class="title" />
                            <img src="resources/img/lt1.jpg" class="character" />
                        </div>
                    </a>
                </div>
            <div class="book-list">
                
                    <ul id="book-list">
                    </ul>
                </div>
            </div>
        </section>
        <section id="reader" class="section" style="display: none;">
            <div class="book-reader">
                <h2 id="book-title">Book Title</h2>
                <button id="back-to-list" > <i class="fa-solid fa-arrow-left"></i> Retourner</button>
                <div id="book-content">
                    <iframe id="pdf-viewer" src="" width="100%" height="600px"></iframe>
                </div>
                
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Online Book Reader by <a href="https://wa.me/22997400269" class="nav-link" target="_blank" style="text-decoration: none;"><em >Madoché Kinhassi</em></a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
